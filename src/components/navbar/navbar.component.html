<div class="plm-navbar">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="assets/images/logo.png">
    </a>
    <div class="d-flex">
      <div class="form-inline search-form my-2 my-lg-0 d-flex mr-2 d-lg-none">
        <fa-icon [icon]="['fas', 'search']" class="text-white cursor-pointer" (click)="showSearch = true"></fa-icon>
      </div>

      <button class="navbar-toggler border-0 pt-0" type="button" (click)="showMobile = true">
        <fa-icon [icon]="['fas', 'bars']" class="md-size text-white"></fa-icon>
      </button>
    </div>

    <div class="collapse navbar-collapse d-none" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard', 'home']">
            <fa-icon [icon]="['fas', 'tachometer-alt']"></fa-icon> &nbsp; Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard', 'courses']">
            <fa-icon [icon]="['fas', 'book']"></fa-icon> &nbsp; Coursepacks
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard', 'earnings']">
            <fa-icon [icon]="['fas', 'wallet']"></fa-icon> &nbsp; Earnings
          </a>
        </li>
      </ul>
      <div class="form-inline search-form my-2 my-lg-0">
        <fa-icon [icon]="['fas', 'search']" class="text-white cursor-pointer" (click)="showSearch = true"></fa-icon>
      </div>
    </div>
  </nav>

  <div id="page-header-search" class="overlay-header" [class.show]="showSearch">
    <div class="content-header content-header-fullrow">
      <div>
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-secondary px-15" data-toggle="layout" data-action="header_search_off">
              <fa-icon [icon]="['fas', 'times']" (click)="showSearch = false"></fa-icon>
            </button>
          </div>
          <input type="text" class="form-control" placeholder="Search or hit ESC.." id="page-header-search-input" name="page-header-search-input">
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary px-15">
              <fa-icon [icon]="['fas','search']"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mobile-nav" [class.show-nav]='showMobile'>
  <div class="mobile-nav-header d-flex text-center mb-2">
    <a class="navbar-brand" style="width: 95%">
      <img src="assets/images/logo.png">
    </a>
    <div class="close d-flex align-items-center cursor-pointer" (click)="showMobile = false">
      <fa-icon [icon]="['fas', 'times']" class="text-danger nm-size"></fa-icon>
    </div>
  </div>
  <ul class="navbar-nav mobile-nav-body d-block">
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard', 'home']">
        <fa-icon [icon]="['fas', 'tachometer-alt']"></fa-icon> &nbsp; Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard', 'home']">
        <fa-icon [icon]="['fas', 'book']"></fa-icon> &nbsp; Coursepacks
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard', 'home']">
        <fa-icon [icon]="['fas', 'wallet']"></fa-icon> &nbsp; Earnings
      </a>
    </li>
  </ul>
</div>
