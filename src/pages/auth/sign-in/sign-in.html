<div class="plm-auth__sign-in px-30">
  <form [formGroup]="signInForm">
    <div class="form-group no-border">
      <input class="form-control"
             [class.is-invalid]="username.touched && username.invalid"
             type="text" placeholder=" " formControlName="username">
      <span>Username</span>
      <!--errors-->
      <div *ngIf="username?.errors && username?.touched">
        <small *ngIf="username?.errors.required" class="text-danger">
          This field is required
        </small>
      </div>
    </div>

    <div class="form-group no-border">
      <input class="form-control" type="password"
             [class.is-invalid]="password.touched && password.invalid"
             formControlName="password" placeholder=" ">
      <span>Password</span>
      <!--errors-->
      <div *ngIf="password?.errors && password?.touched">
        <small *ngIf="password?.errors.required" class="text-danger">
          This field is required
        </small>
      </div>
    </div>

    <div class="form-check custom-checkbox">
      <input class="form-check-input custom-control-input" type="checkbox" id="sign-in-remember">
      <label for="sign-in-remember" class="custom-control-label font-w600 nm-size">Remember Me</label>
    </div>

    <div class="mt-3">
      <button class="user-btn btn btn-alt-primary font-w600 sm-size"
              [class.disabled]="signInForm.invalid || showLoader"
              [disabled]="signInForm.invalid || showLoader"
              (click)="signIn()">
        <span class="iconify" [class.d-none]="showLoader" data-icon="simple-line-icons:login" data-inline="false"></span>&nbsp;
        <span class="nm-size">Sign In</span>
        <plm-loader *ngIf="showLoader" class="float-right ml-3" [data]="{type: 2, color: 'blue'}"></plm-loader>
      </button>
    </div>

    <div class="mt-30">
      <a class="text-muted nm-size custom-links" routerLink="/auth/sign-up">
        <fa-icon [icon]="['fas', 'plus']" [size]="'sm'" class="mr-2"></fa-icon>
        Create Account
      </a>
      &nbsp; &nbsp;
      <a class="text-muted nm-size custom-links" routerLink="/auth/forgot-password">
        <fa-icon [icon]="['fas', 'exclamation-triangle']" [size]="'sm'" class="mr-2"></fa-icon>
        Forgot Password
      </a>
    </div>
  </form>
</div>
