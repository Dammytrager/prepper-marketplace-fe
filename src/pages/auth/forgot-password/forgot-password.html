<div class="plm-auth__forgot-password px-30">
  <form>
    <div class="form-group no-border">
      <input class="form-control" type="text" placeholder=" ">
      <span>Username or Email</span>
    </div>

    <div class="mt-3">
      <button class="user-btn btn btn-alt-primary font-w600 sm-size">
        <fa-icon [icon]="['fas', 'asterisk']" [size]="'xs'"></fa-icon>&nbsp;
        <span class="nm-size">Password Reminder</span>
      </button>
    </div>

    <div class="mt-30">
      <a class="text-muted nm-size custom-links" routerLink="/auth/sign-in">
        <fa-icon [icon]="['fas', 'user']" [size]="'sm'" class="mr-2"></fa-icon>
        Sign In
      </a>
    </div>
  </form>
</div>
