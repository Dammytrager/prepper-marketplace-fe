<div class="plm-dashboard-home plm-dashboard-content mxw-1200 mx-auto">
  <div *ngIf="!showLoading; else loading">
    <plm-dashboard-header [data]="dashboardHeaderdata"></plm-dashboard-header>
    <div class="dashboard-home-cards row">
      <div class="col-md-6">
        <div class="card br-0 box-shadow mb-24">
          <div class="card-body">
            <div class="d-flex justify-content-start">
              <fa-icon class="icon" [icon]="['fas', 'book']" size="2x"></fa-icon>
            </div>
            <div class="py-20 row">
              <div class="col-6 border-r">
                <div class="text-right">
                  <div class="font-w600 font-size-h3">{{coursepacksLength}}</div>
                  <div class="font-w600 text-muted text-uppercase nm-size">Subjects</div>
                </div>
              </div>
              <div class="col-6">
                <div class="text-left">
                  <div class="font-w600 font-size-h3">{{approvedCourses}}</div>
                  <div class="font-w600 text-muted text-uppercase nm-size">approved</div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-alt-primary nm-size font-w600" [routerLink]="['/dashboard/subjects']">
                <fa-icon [icon]="['fas', 'arrow-circle-right']"></fa-icon> &nbsp;
                View Subjects
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card box-shadow br-0 mb-24">
          <div class="card-body">
            <div class="d-flex justify-content-end">
              <fa-icon class="icon" [icon]="['fas', 'wallet']" size="2x"></fa-icon>
            </div>
            <div class="py-20 row">
              <div class="col-6 border-r">
                <div class="text-right">
                  <div class="font-w600 font-size-h3 text-alt-info">0</div>
                  <div class="font-w600 text-muted text-uppercase nm-size">sold</div>
                </div>
              </div>
              <div class="col-6">
                <div class="text-left">
                  <div class="font-w600 font-size-h3 text-alt-success">$0</div>
                  <div class="font-w600 text-muted text-uppercase nm-size">earned</div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-alt-success nm-size font-w600" [routerLink]="['/dashboard/earnings']">
                <fa-icon [icon]="['fas', 'arrow-circle-right']"></fa-icon> &nbsp;
                View Earnings
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
