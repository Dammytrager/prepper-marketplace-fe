<div class="plm-modal" role="dialog">
    <div class="modal-header">
      <h5 class="modal-title font-w600">{{popupData?.title}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="courseForm" *ngIf="!isDelete; else deleteTemplate">
        <div class="form-group">
          <label for="course-name">Course Name</label>
          <input type="text" id="course-name" class="form-control" formControlName="name">
        </div>
      </form>
      <ng-template #deleteTemplate>
        <p>Deleting this Course will remove all lessons in it, are you sure you want to continue?</p>
      </ng-template>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn font-w600 btn-alt-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
      <button type="button" class="btn font-w600"
              [ngClass]="btnClass"
              [class.disabled]="courseForm.invalid || showLoader"
              [disabled]="courseForm.invalid || showLoader"
              (click)="action()">
        <span>{{popupData?.button}}</span>
        <plm-loader class="ml-2" [data]="{type: 2, color: 'white'}" *ngIf="showLoader"></plm-loader>
      </button>
    </div>
</div>
