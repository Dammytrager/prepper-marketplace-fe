<div class="plm-modal" role="dialog">
    <div class="modal-header">
      <h5 class="modal-title font-w600">{{popupData?.title}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="lessonForm">
        <div class="form-group">
          <label for="lesson-name">Lesson Name</label>
          <input type="text" id="lesson-name" class="form-control" formControlName="name">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn font-w600 btn-alt-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
      <button type="button" class="btn font-w600 btn-primary"
              [class.disabled]="lessonForm.invalid || showLoader"
              [disabled]="lessonForm.invalid || showLoader"
              (click)="action()">
        <span>{{popupData?.button}}</span>
        <plm-loader class="ml-2" [data]="{type: 2, color: 'white'}" *ngIf="showLoader"></plm-loader>
      </button>
    </div>
</div>
